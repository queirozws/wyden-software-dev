<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div style="margin: 50px 35%;">

    <h1>Realize o seu cadastro através do formulário abaixo</h1>

    <form>

      <div class="form-group mb-3">
        <label for="InputEmail">Nome</label>
        <input type="text" class="form-control" id="InputEmail" placeholder="Digite o seu nome">
      </div>

      <div class="form-group mb-3">
        <label for="InputCPF">CPF</label>
        <input type="text" class="form-control" id="InputCPF" placeholder="Digite o seu CPF">
      </div>

      <div class="form-group mb-3">
        <label for="InputEmail">Endereço de email</label>
        <input type="email" class="form-control" id="InputEmail" placeholder="Digite o seu email">
        <small id="emailHelp" class="form-text text-muted">Nós nunca iremos compartilhar os seus dados.</small>
      </div>

      <div class="form-group mb-3">
        <label for="InputPassword">Senha</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="Digite a sua senha">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>

  </div>
</body>
</html>
